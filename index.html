<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSendADB Example</title>
  <script src="websendadb.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    button {
      margin: 0.5em 0;
      padding: 0.6em 1.2em;
      font-size: 1rem;
    }
    input {
      padding: 0.5em;
      font-size: 1rem;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>WebSendADB Demo</h1>

  <button onclick="WebSendADB.connect()">üîå Connect Device</button>
  <br />

  <button onclick="WebSendADB.sendCommand('reboot')">‚ôªÔ∏è Reboot Device</button>
  <br /><br />

  <input id="customCommand" type="text" placeholder="Enter ADB command..." />
  <button onclick="sendCustomCommand()">‚ñ∂Ô∏è Send</button>

  <script>
    async function sendCustomCommand() {
      const cmd = document.getElementById("customCommand").value.trim();
      if (cmd) {
        await WebSendADB.sendCommand(cmd);
      } else {
        alert("Enter a command first!");
      }
    }
  </script>
</body>
</html>
