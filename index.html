<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WebSendADB Demo</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    color: #1db954;
    text-align: center;
  }
  button, select {
    background: #1db954;
    border: none;
    padding: 12px 20px;
    color: #121212;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    margin: 10px 0;
  }
  button:disabled {
    background: #444;
    cursor: not-allowed;
  }
  select {
    width: 100%;
    font-size: 16px;
    appearance: none;
  }
  textarea {
    width: 100%;
    height: 200px;
    background: #222;
    color: #0f0;
    font-family: monospace;
    font-size: 14px;
    border-radius: 6px;
    padding: 10px;
    resize: vertical;
  }
  input[type="text"] {
    width: calc(100% - 130px);
    padding: 8px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    margin-right: 10px;
  }
  .command-row {
    display: flex;
    align-items: center;
  }
</style>
</head>
<body>

<h1>WebSendADB Demo with Presets</h1>

<label for="presetSelect">Choose USB Filter Preset:</label>
<select id="presetSelect" aria-label="USB Filter Presets">
  <option value="default" selected>Default (Google, Meta, Samsung, Huawei, Xiaomi, Pico)</option>
  <option value="google">Google Only</option>
  <option value="meta">Meta / Oculus Only</option>
  <option value="samsung">Samsung Only</option>
  <option value="huawei">Huawei Only</option>
  <option value="xiaomi">Xiaomi Only</option>
  <option value="pico">Pico Only</option>
  <option value="all">All Filters</option>
</select>

<button id="connectBtn">Connect to ADB Device</button>

<div id="status" style="margin-top: 10px;">Status: <em>Disconnected</em></div>

<div style="margin-top: 20px;" class="command-row">
  <input id="commandInput" type="text" placeholder="Enter ADB shell command (e.g. ls /sdcard)" />
  <button id="sendBtn" disabled>Send Command</button>
</div>

<textarea id="output" readonly placeholder="Command output will appear here..."></textarea>

<script src="https://cdn.jsdelivr.net/npm/webadb@6.0.9/webadb.js"></script>
<script src="https://hdfire.github.io/websendadb/wsadb.js"></script>

<script>
  const connectBtn = document.getElementById('connectBtn');
  const sendBtn = document.getElementById('sendBtn');
  const statusEl = document.getElementById('status');
  const outputEl = document.getElementById('output');
  const commandInput = document.getElementById('commandInput');
  const presetSelect = document.getElementById('presetSelect');

  // Update WebSendADB filters on preset change
  presetSelect.addEventListener('change', () => {
    const preset = presetSelect.value;
    try {
      WebSendADB.usePreset(preset);
      statusEl.textContent = `Status: Preset set to '${preset}' - Disconnected`;
      connectBtn.disabled = false;
      sendBtn.disabled = true;
      outputEl.value = '';
    } catch (err) {
      statusEl.textContent = `Status: Error setting preset - ${err.message}`;
    }
  });

  connectBtn.onclick = async () => {
    try {
      statusEl.textContent = 'Status: Connecting...';
      await WebSendADB.connect();
      statusEl.textContent = 'Status: Connected ðŸŽ‰';
      connectBtn.disabled = true;
      sendBtn.disabled = false;
      outputEl.value = '';
    } catch (err) {
      statusEl.textContent = 'Status: Error - ' + err.message;
      console.error(err);
    }
  };

  sendBtn.onclick = async () => {
    const cmd = commandInput.value.trim();
    if (!cmd) return alert('Please enter a command!');
    sendBtn.disabled = true;
    outputEl.value = `> ${cmd}\n\n`;
    try {
      const result = await WebSendADB.sendCommand(cmd);
      outputEl.value += result || '[No output]';
    } catch (err) {
      outputEl.value += `Error: ${err.message}`;
    } finally {
      sendBtn.disabled = false;
    }
  };

  // Optional: send command on Enter
  commandInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !sendBtn.disabled) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  // Initialize preset on page load
  WebSendADB.usePreset(presetSelect.value);
</script>

</body>
</html>
