<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSendADB Example</title>
  <!-- WebUSB ADB library -->
  <script src="https://cdn.jsdelivr.net/npm/@yume-chan/adb@0.34.0/webusb.js"></script>
  <!-- WebSendADB wrapper: ensure correct path on GitHub Pages -->
  <script src="https://hdfire.github.io/websendadb/wsadb.js"></script>
  <style>
    body { font-family: sans-serif; padding:2em; background:#f5f5f5; }
    button, input { margin:0.5em 0; padding:0.6em; font-size:1rem; border-radius:4px; }
    input { width:300px; border:1px solid #ccc; }
    pre { background:#fff; padding:1em; max-height:200px; overflow:auto; }
  </style>
</head>
<body>
  <h1>WebSendADB Demo</h1>
  <button id="btnConnect">üîå Connect Device</button><br>
  <button id="btnReboot" disabled>‚ôªÔ∏è Reboot Device</button><br><br>
  <input id="customCommand" type="text" placeholder="Enter ADB command...">
  <button id="btnSend" disabled>‚ñ∂Ô∏è Send</button>
  <pre id="output"></pre>

  <script>
    const btnConnect = document.getElementById('btnConnect');
    const btnReboot  = document.getElementById('btnReboot');
    const btnSend    = document.getElementById('btnSend');
    const inputCmd   = document.getElementById('customCommand');
    const output    = document.getElementById('output');

    btnConnect.addEventListener('click', async () => {
      try {
        await WebSendADB.connect();
        btnReboot.disabled = false;
        btnSend.disabled   = false;
        output.textContent = 'Connected.';
      } catch (e) {
        output.textContent = 'Error: ' + e.message;
      }
    });

    btnReboot.addEventListener('click', async () => {
      try {
        const res = await WebSendADB.sendCommand('reboot');
        output.textContent = res || 'Reboot command sent.';
      } catch (e) {
        output.textContent = 'Error: ' + e.message;
      }
    });

    btnSend.addEventListener('click', async () => {
      const cmd = inputCmd.value.trim();
      if (!cmd) {
        output.textContent = 'Enter a command first!';
        return;
      }
      try {
        const res = await WebSendADB.sendCommand(cmd);
        output.textContent = res;
      } catch (e) {
        output.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
